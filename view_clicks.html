<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Click Logs</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Click Logs</h2>
  <table id="clickTable" class="display">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Source</th>
        <th>Device</th>
        <th>IP</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    fetch("https://muataiday-api.onrender.com/api/click/")
      .then(response => response.json())
      .then(data => {
        const rows = data.map(item => `
          <tr>
            <td>${item.product_id || ''}</td>
            <td>${item.source || ''}</td>
            <td>${item.device || ''}</td>
            <td>${item.ip || ''}</td>
            <td>${item.timestamp || ''}</td>
          </tr>
        `).join('');
        document.querySelector("#clickTable tbody").innerHTML = rows;
        $('#clickTable').DataTable();
      })
      .catch(error => {
        console.error("Failed to fetch click data:", error);
      });
  </script>
</body>
</html>
